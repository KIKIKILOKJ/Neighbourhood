{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{{block.super}}

</style>
<div class="container-fluid">
    <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>


            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="bg">
    <div class="container">
        <div class="row">
        <div class="col-md-6"></div>
            {% for neighborhood in neighborhood %}
        
            <div class="card text-center">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <img class="img" src="{{neighborhood.neighborhood_image.url}}" alt="neighborhood Pic"style="width:600px;height:700px;">
                    <h4>{{neighborhood.name}}</h4>
                    <hr>
                    <a href="/accounts/register/"><button class="btn btn-outline-dark" type="submit">Join Neighborhood</button></a>
                    <a href={% url 'NEIGHBORHOOD DETAILS' neighborhood_id=neighborhood.id%}><button class="btn btn-outline-dark" type="submit">View Business</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
