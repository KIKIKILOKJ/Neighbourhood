{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Post</title>
    {{form.media}}

    {% block styles %}
    {% bootstrap_css %}
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Rancho|Sawarabi+Gothic&display=swap" rel="stylesheet">
    {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <form action="{% url 'NEW REGION' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-outline-dark" value="POST">
            </form>
        </div>

    </div>
</div>
{% endblock %}
